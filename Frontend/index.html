<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <!-- Link the stylesheet so styles may be applied -->

</head>

<!-- body of the page where all our elements are -->
<body class="mainContent">
    <h1>Press the button to call the API</h1>

<script src="main.js"></script>
